<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="assets/js/jquery3.4.1.js"></script>
</head>

<body>

    <div class="container">
        <form style="padding-top: 2rem;">

            <div class="form-row">
                <div class="col form-group">
                    <label for="first">Primeiro nome</label>
                    <input type="text" class="form-control" id="first">
                </div>

                <div class="col form-group">
                    <label for="last">Último nome</label>
                    <input type="text" class="form-control" id="last">
                </div>
            </div>

            <hr>

            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="zipcode">CEP</label>
                    <input type="text" class="form-control" id="zipcode" data-mask="00.000-000" placeholder="00.000-000">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-10 form-group">
                    <label for="adress">Endereço</label>
                    <input type="text" class="form-control" id="adress" placeholder="Rua, Av...">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="number">Número</label>
                    <input type="text" class="form-control" id="number">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" class="form-control" id="complement">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" class="form-control" id="district">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="uf">Estado</label>
                    <select name="state" id="uf" class="form-control">
                        <option value="" disabled selected hidden>Qual seu estado?</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="DF">Distrito Federal</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="uf"> -->
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="country">País</label>
                    <select name="country" id="country" class="form-control">
                        <option value="" disabled selected hidden>Qual seu país?</option>
                        <option value="BR">Brasil</option>
                        <option value="US">Estados Unidos</option>
                        <option value="RU">Rússia</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="country"> -->
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>

        </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Máscaras -->
    <script src="assets/js/jquery.mask.min.js"></script>
</body>

</html>
